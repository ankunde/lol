{include file="common/_herder" }
<body class="body">
<div class="my-btn-box">
    <span class="fl">
        <a class="layui-btn btn-add btn-default" href="{:url('admin/set/add')}">添加</a>
    </span>
</div>
<div>
    <table class="layui-table" lay-skin="line">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
            <col width="150">
            <col width="150">
        </colgroup>
        <thead>
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>地址</th>
            <th>时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach name="lists" item="d"}
        <tr>
            <td>{$d['id']}</td>
            <td>{$d['name']}</td>
            <td>{$d['linkurl']}</td>
            <td>{:date('Y-m-d H:i:s',$d['createtime'])}</td>
            <td>
                <a class="layui-btn layui-btn-mini layui-btn-normal" href="{:url('admin/set/add',array('id'=>$d['id']))}" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-mini layui-btn-danger" href="{:url('admin/set/del',array('id'=>$d['id']))}" lay-event="del">删除</a>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
    <div class="page-box">
        {$pager}
    </div>
</div>
</body>
</html>
