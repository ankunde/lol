{include file="common/_herder"}
<body class="body">

<form class="layui-form layui-form-pane" id="form">
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>

        <div class="layui-input-inline">
            <input type="text" name="nickname" lay-verify="required" value="{$row.nickname}"  autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理员名</label>

        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" value="{$row.username}" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">旧密码</label>

        <div class="layui-input-inline">
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>

        <div class="layui-input-inline">
            <input type="password" name="newpassword" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>

        <div class="layui-input-inline">
            <input type="password" name="newpwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <button type="button" id="submit-btn" class="layui-btn" lay-submit="" lay-filter="sub">提交</button>
    </div>
</form>

<script type="text/javascript">
    $("#submit-btn").click(function () {
        $("#form").ajaxSubmit({
            type:'post',
            url:"{:url('admin/member/edit',['id'=>$row.id])}",
            data:{},
            dataType:"json",
            success:function (data) {
                layer.msg(data.msg);
                if(data.code){
                    setTimeout(function () {
                        window.location.href = "{:url('admin/member/index')}";
                    },2000)
                }
            }
        })
    })
</script>
</body>
</html>
